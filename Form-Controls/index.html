<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My form exercise</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <h1>Product Pick</h1>
    </header>
    <main>
      <form>
        <label for="name">What is your name?</label>
        <br /><br />
        <input
          type="text"
          id="name"
          name="name"
          required
          minlength="2"
          pattern="[A-Za-z]+([A-Za-z\s]*[A-Za-z]+)*"
        />
        <br /><br />
        <label for="email">What is your email?</label>
        <br /><br />
        <input type="email" id="email" name="email" required />
        <br /><br />

        <label for="colour">Pick a colour</label>
        <select id="colour" name="colour" required>
          <option value="" disabled selected>Pick a colour</option>
          <option value="red">Red</option>
          <option value="blue">Blue</option>
          <option value="green">Green</option>
        </select>

        <br /><br />

        <label for="size">What is your size?</label>
        <select id="size" name="size" required>
          <option value="" disabled selected>What is your size?</option>
          <option value="xs">XS</option>
          <option value="s">S</option>
          <option value="m">M</option>
          <option value="l">L</option>
          <option value="xl">XL</option>
          <option value="xxl">XXL</option>
        </select>

        <br /><br />

        <input type="submit" value="Submit" />
      </form>
    </main>
    <footer>
      <!-- change to your name-->
      <h2>By Xuanming Hu</h2>
    </footer>
  </body>
</html>
